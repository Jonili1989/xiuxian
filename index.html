<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修仙模拟器</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="game-container">
        <header>
            <h1>🌟 修仙模拟器 🌟</h1>
        </header>
        
        <main>
            <div class="character-panel">
                <h2>📊 人物属性</h2>
                <div class="attribute-container">
                    <div class="attribute">
                        <label>❤️ 生命值:</label>
                        <span id="health">100</span>/<span id="max-health">100</span>
                        <div class="progress-bar">
                            <div id="health-bar" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="attribute">
                        <label>⚔️ 攻击力:</label>
                        <span id="attack">10</span>
                    </div>
                    <div class="attribute">
                        <label>🛡️ 防御力:</label>
                        <span id="defense">5</span>
                    </div>
                    <div class="attribute">
                        <label>🍀 幸运值:</label>
                        <span id="luck">5</span>
                    </div>
                    <div class="attribute">
                        <label>😊 心情值:</label>
                        <span id="mood">100</span>/<span id="max-mood">100</span>
                        <div class="progress-bar">
                            <div id="mood-bar" style="width: 100%; background-color: #4caf50;"></div>
                        </div>
                    </div>
                    <div class="attribute">
                        <label>🧘 修为:</label>
                        <span id="cultivation">0</span>/<span id="cultivation-cap">1000</span>
                        <div class="progress-bar">
                            <div id="cultivation-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="attribute">
                        <label>🏔️ 境界:</label>
                        <span id="realm">练气</span>
                    </div>
                    <div class="attribute">
                        <label>⏰ 试炼倒计时:</label>
                        <span id="realm-countdown">30</span>天
                    </div>
                </div>
                
                <div class="attribute-container">
                    <h3>⚡ 技能</h3>
                    <div id="skills-container">
                        <div class="skill-item">
                            <div class="skill-name">暂无技能</div>
                        </div>
                    </div>
                </div>
                
                <div id="game-stats" class="attribute-container hidden">
                    <h3>📈 游戏统计</h3>
                    <div class="attribute">
                        <label>📅 天数:</label>
                        <span id="day">1</span>
                    </div>
                    <div class="attribute">
                        <label>⚡ 行动力:</label>
                        <span id="action-points">3</span>/<span id="max-action-points">3</span>
                        <div class="progress-bar">
                            <div id="action-bar" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="right-panel">
                <div class="action-buttons">
                    <button id="start-game">🎮 开始游戏</button>
                    <button id="meditate" disabled>🧘 修炼</button>
                    <button id="explore" disabled>🗺️ 探索</button>
                    <button id="rest" disabled>💤 恢复养伤</button>
                    <button id="end-day" disabled>🌙 结束今天</button>
                </div>
                
                <div id="event-log" class="event-log">
                    <h2>📜 事件日志</h2>
                    <div id="log-container"></div>
                </div>
            </div>

        </div>
        
        <div id="game-stats" class="stats-panel hidden">
            <h2>游戏统计</h2>
            <div class="stat-item">
                <div>天数: <span id="day">1</span></div>
            </div>
            <div class="stat-item">
                <div>行动力: <span id="action-points">3</span>/<span id="max-action-points">3</span></div>
                <div class="progress-bar-container">
                    <div id="action-bar" class="progress-bar" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-controls">
        <button id="start-game">开始游戏</button>
        <button id="meditate" disabled>修炼</button>
        <button id="explore" disabled>探索</button>
        <button id="rest" disabled>恢复养伤</button>
        <button id="dungeon-challenge" disabled>副本挑战</button>
        <button id="end-day" disabled>结束今天</button>

    </div>
    
    <div id="event-log" class="hidden">
        <h2>事件日志</h2>
        <div id="log-container"></div>

        </main>

    </div>

    <!-- 先加载数据 -->
    <script src="data-loader-fixed.js"></script>
    <!-- 加载奇遇事件模块 -->
    <script src="adventure-events.js"></script>
    <!-- 加载轮回系统 -->
    <script src="reincarnation.js"></script>
    <!-- 再加载游戏逻辑 -->
    <script src="game-fixed.js"></script>
</body>
</html>
